<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link href="./css/style.css" rel="stylesheet">
</head>
<body>
<script type="module" src="js/onStart.js"></script>
<div id="app" class="container mt-4 ml-1 mr-1">
  <section class="row align-items-stretch" id="name-row" style="gap: 1vw">
    <div class="row">
      <!-- First Column (Your Picture) -->
      <div class="col-6 col-md-3 d-flex" id="imagePlaceholder">
        <div class="column-box  d-flex justify-content-center align-items-center">
          <p>
            Your picture
            <button class="custom-button hoverablePlaceholder" onclick="document.getElementById('fileInput').click()">Upload File</button>
            <input type="file" id="fileInput" style="display: none">
          </p>
        </div>
      </div>

      <!-- Second Column (Hello, I’m) -->
      <div class="col-6 col-md-3 d-flex">
        <div class="column-box text-wrap d-flex flex-column justify-content-between" style="overflow: auto">
          <p>Hello 👋🏻 I’m</p>
          <div>
            <div id="namePlaceholder" class="hoverablePlaceholder"><p class="name">Your name</p></div>
            <div id="professionPlaceholder" class="professionPlaceholder"><small class="profession hoverablePlaceholder">Your profession</small></div>
          </div>
        </div>
      </div>

      <!-- Third box (Languages) -->
      <div class="col-12 col-md-6 d-flex mt-4 mt-md-0">
        <div class="column-box text-wrap overflow-auto">
          <div class="d-flex justify-content-between" id="languagesHeader"><h1 style="display: inline">Languages</h1><button class="addLanguageBtn" id="addLanguage">+</button></div>
          <div style="height: calc(100% - 15px - 5vh)" id="languagePlaceholder" class="hoverablePlaceholder">
            <div class="d-flex justify-content-center align-items-center" style="height: 100%" id="addLanguagePlaceholder">
              <p class="text-align-center" style="margin: 0">Press here to add your first language</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>

  <section class="row align-items-stretch" id="experience-tools-row">
    <div class="col d-flex">
      <div class="column-box text-wrap"><h1>Experience</h1></div>
    </div>
    <div class="col-3 d-flex">
      <div class="column-box text-wrap"><h1>Tools</h1></div>
    </div>
  </section>

  <section class="row align-items-stretch" id="education-interests-row">
    <div class="col d-flex">
      <div class="column-box text-wrap"><h1>Education</h1></div>
    </div>
    <div class="col d-flex flex-column align-items-stretch gap-3">
      <div class="column-box text-wrap"><h1>Interests</h1></div>
      <div  class="column-box black text-wrap">
        <h1>Let's chat! I'm ready to work on exciting projects!</h1>
        <div id="mailPlaceholder"><a class="hoverablePlaceholder dark">Your email here</a></div>
      </div>
    </div>
  </section>

  <hr>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script type='module' src="./js/addListeners.js"></script>
</body>
</html>
